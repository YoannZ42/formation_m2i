<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>

    <body>
        <h1>Formulaire d'inscription</h1>

        <form>
            <label for="firstName">prénom</label><br>
            <input type="text" name="firstName"><br><br>

            <label for="lastName">nom</label><br>
            <input type="text" name="lastName"><br><br>

            <label for="Email">email</label><br>
            <input type="email" name="Email"><br><br>

            <label for="phone">Phone</label><br>
            <input type="tel" name="phone" pattern="[0-9]{10}"><br><br>

            <label for="Date">Date de naissance</label><br>
            <input type="date" name="Date"><br><br>

            <label for="country-select">Pays de naissance</label><br>

            <select name="country" id="country-select">
                <option value=""></option>
                <option value="france">France</option>
                <option value="maroc">Maroc</option>
                <option value="espagne">Espagne</option>
                <option value="Portugal">Portugal</option>
                <option value="Maroc">Maroc</option>
                <option value="Algerie">Algerie</option>
            </select>
            <br><br>
            
            <label for="note">Note au BAC</label><br>
            <input type="number" name="note" id="note" min="0" max="20"><br><br>

            <p>Formations</p>
            <ul>
                <li>
                    <input type="checkbox" name="iut">
                    <label for="iut">IUT</label>
                </li>
                <li>
                    <input type="checkbox" name="prepa">
                    <label for="prepa">prepa</label>
                </li>
                <li>
                    <input type="checkbox" name="master">
                    <label for="master">master</label>
                </li>
            </ul>

            <p>Langue maternelle</p>
            <input type="radio"  name="langue" value="Français">
            <label for="html">Français</label><br>
            <input type="radio"  name="langue" value="Anglais">
            <label for="css">Anglais</label><br>
            <input type="radio"  name="langue" value="Espagnol">
            <label for="javascript">Espagnol</label><br><br>

            <label for="motiv">Lettre de motivation</label><br>
            <input type="file" name="motiv"><br><br>

            <input type="submit" value="Valider">
        </form>
    </body>
</html>
